<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>The Weather Channel</title>
  </head>
  <body>
    <div class="main"> 
      <nav>
        <div class="navcorner">
          <svg
            style="width: 30px; height: 30px; color: #4893cc"
            viewBox="0 0 24 24"
          >
            <path
              fill="currentColor"
              d="M3,12H7A5,5 0 0,1 12,7A5,5 0 0,1 17,12H21A1,1 0 0,1 22,13A1,1 0 0,1 21,14H3A1,1 0 0,1 2,13A1,1 0 0,1 3,12M5,16H19A1,1 0 0,1 20,17A1,1 0 0,1 19,18H5A1,1 0 0,1 4,17A1,1 0 0,1 5,16M17,20A1,1 0 0,1 18,21A1,1 0 0,1 17,22H7A1,1 0 0,1 6,21A1,1 0 0,1 7,20H17M15,12A3,3 0 0,0 12,9A3,3 0 0,0 9,12H15M12,2L14.39,5.42C13.65,5.15 12.84,5 12,5C11.16,5 10.35,5.15 9.61,5.42L12,2M3.34,7L7.5,6.65C6.9,7.16 6.36,7.78 5.94,8.5C5.5,9.24 5.25,10 5.11,10.79L3.34,7M20.65,7L18.88,10.79C18.74,10 18.47,9.23 18.05,8.5C17.63,7.78 17.1,7.15 16.5,6.64L20.65,7Z"
            />
          </svg>
          <h1>TWC</h1>
        </div>
      </nav>

      <form>
        <label for="city"></label>
        <input type="text" name="city" id="city" value="London" />
        <p class="choice C">&#176;C</p>
        <p class="choice F hide">&#176;F</p>
        <button id="search">Search</button>
      </form>
      <div class="content">
        <div class="left">
          <div class="icon"></div>
          <div class="city"></div>
        </div>

        <div class="right">
          <div class="temp"></div>
          <div class="feels"></div>
          <div class="description"></div>
        </div>

        <div class="bottom">
          <div class="clouds"></div>
          <div class="humidity"></div>
          <div class="windSpeed"></div>
          <div class="sunrise"></div>
          <div class="sunset"></div>
        </div>
        <div class="forecast">
          <div class="buttonHolder">
            <button class="SVGHOLDER">
              <svg class="control buttonLeft" id="buttonLeft" style="width:24px;height:24px" viewBox="0 0 24 24">
                <path fill="currentColor" d="M20,11V13H8L13.5,18.5L12.08,19.92L4.16,12L12.08,4.08L13.5,5.5L8,11H20Z" />
              </svg>
            </button>
              <div class="circle" id="circle0"></div>
              <div class="circle" id="circle1"></div>
              <div class="circle" id="circle2"></div>
              <div class="circle" id="circle3"></div>
              <div class="circle" id="circle4"></div>
              <div class="circle" id="circle5"></div>
            <button class="SVGHOLDER">
              <svg class="control buttonRight" id="buttonRight" style="width:24px;height:24px" viewBox="0 0 24 24">
                <path fill="currentColor" d="M4,11V13H16L10.5,18.5L11.92,19.92L19.84,12L11.92,4.08L10.5,5.5L16,11H4Z" />
              </svg>
            </button>
          </div>
          <div class="view">

          </div>
        </div>
      </div>
    </div>
  </body>
</html>
